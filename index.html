    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        }
        .dark .dark\:bg-gray-900 { background-color: #111827; }

        .dark .dark\:bg-gray-700 { background-color: #374151; }
        .dark .dark\:text-gray-200 { color: #E5E7EB; }
        .dark .dark\:text-gray-400 { color: #9CA3AF; }
        .dark .dark\:border-gray-700 { border-color: #374151; }
        .dark .dark\:hover\:bg-gray-700:hover { background-color: #374151; }

        .dark .dark\:focus\:border-blue-500:focus { border-color: #3B82F6; }
        .tab-active {
            border-bottom-width: 2px;
            --tw-border-opacity: 1;
            border-color: rgba(59, 130, 246, var(--tw-border-opacity));
            color: rgba(59, 130, 246, 1);
        }
        .dark .tab-active {
            color: rgba(96, 165, 250, 1);
            border-color: rgba(96, 165, 250, 1);
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
    <div class="container mx-auto p-4 max-w-4xl">
        <!-- Header -->

                </button>
                <button class="tab-btn whitespace-nowrap py-4 px-2 md:px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-blue-600 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300" data-tab="image-translation">
                    <i class="fas fa-image mr-2"></i>Dịch Hình Ảnh

                <button class="tab-btn whitespace-nowrap py-4 px-2 md:px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-blue-600 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300" data-tab="example-generator">
                    <i class="fas fa-lightbulb mr-2"></i>Tạo Ví Dụ

                    <i class="fas fa-paragraph mr-2"></i>Viết Đoạn Văn
                </button>

            </nav>
        </div>

        <!-- Content Panes -->
        <main>
            <!-- Text Translation Pane -->
            <div id="text-translation" class="tab-pane">

            </div>

                </div>
                <div id="image-translation-output" class="mt-6 p-4 border rounded-md bg-gray-50 dark:bg-gray-800 dark:border-gray-700 hidden"></div>
            </div>

            <!-- Example Generator Pane -->

    </div>

                    const parts = line.split(',');
                    if (parts.length < 2) return;

                    let edePart = parts[0].trim();
                    let vietPart = parts.slice(1).join(',').trim();
                    
                    edePart = edePart.replace(/\s*\(.*?\)\s*/g, '').trim();
                    if (!edePart) return;

                    const edeWords = edePart.split(/, |\/|"/).map(w => w.trim()).filter(Boolean);

                    edeWords.forEach(edeWord => {
                        if (edeWord && vietPart) {
                            const cleanedEde = edeWord.toLowerCase();
                            // Store the first meaning found
                            if (!state.edeToViet.has(cleanedEde)) {
                                state.edeToViet.set(cleanedEde, vietPart);
                            }
                            state.edeWordList.push(cleanedEde);

                            const vietWords = vietPart.split(/, |; |\//).map(v => v.trim().toLowerCase().replace(/\.$/, '')).filter(Boolean);
                            vietWords.forEach(vietWord => {
                                if (!state.vietToEde.has(vietWord)) {
                                    state.vietToEde.set(vietWord, cleanedEde);
                                }
                            });
                        }
                    });
                });
                // Remove duplicates from word list
                state.edeWordList = [...new Set(state.edeWordList)];
            }

            // --- GEMINI API CALL ---
            async function callGemini(prompt, base64ImageData = null) {
                const apiKey = "AIzaSyBVCTx8fPnGWFprwoT9bgixio_NUgvNG4k"; 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                
                let parts = [{ text: prompt }];
                if (base64ImageData) {
                    parts.push({
                        inlineData: {
                            mimeType: "image/jpeg",
                            data: base64ImageData
                        }
                    });
                }

                const payload = {
                    contents: [{ role: "user", parts: parts }]
                };

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorBody = await response.text();
                        throw new Error(`API call failed with status: ${response.status}. Body: ${errorBody}`);
                    }

                    const result = await response.json();
                    if (result.candidates && result.candidates.length > 0 && result.candidates[0].content.parts) {
                        return result.candidates[0].content.parts[0].text;
                    } else {
                        console.warn("Unexpected API response structure:", result);
                        return "Không thể nhận được phản hồi hợp lệ từ AI. Vui lòng thử lại.";
                    }
                } catch (error) {
                    console.error("Error calling Gemini API:", error);
                    return `Đã xảy ra lỗi khi gọi AI: ${error.message}`;
                }
            }

            // --- TRANSLATION LOGIC ---
            async function translateWordByWord(text, sourceLang) {
                const words = text.toLowerCase().split(/(\s+|[,.?!;])/).filter(Boolean);
                const dictionary = sourceLang === 'ede' ? state.edeToViet : state.vietToEde;
                let translatedWords = [];
                let unknownWords = [];

                words.forEach(word => {
                    if (/\s+|[,.?!;]/.test(word)) {
                        translatedWords.push(word);
                    } else if (dictionary.has(word)) {
                        translatedWords.push(`<strong>${dictionary.get(word)}</strong>`);
                    } else {
                        translatedWords.push(`<span class="text-red-500">${word}</span>`);
                        if(word.trim()) unknownWords.push(word);
                    }
                });

                let onlineTranslation = "";
                if(unknownWords.length > 0) {
                    const targetLangName = sourceLang === 'ede' ? 'Tiếng Việt' : 'Tiếng Ê Đê';
                    const sourceLangName = sourceLang === 'ede' ? 'Tiếng Ê Đê' : 'Tiếng Việt';
                    const prompt = `Dịch các từ sau đây từ ${sourceLangName} sang ${targetLangName}: "${unknownWords.join(', ')}". Chỉ trả về bản dịch, mỗi từ trên một dòng theo định dạng: 'từ gốc: bản dịch'.`;
                    const onlineResult = await callGemini(prompt);
                    onlineTranslation = `<hr class="my-4"><p class="font-semibold">Tra cứu online cho từ không có trong từ điển:</p><div class="mt-2 p-2 bg-blue-100 dark:bg-gray-700 rounded">${onlineResult.replace(/\n/g, '<br>')}</div>`;
                }

                return translatedWords.join('') + onlineTranslation;
            }

            // --- EVENT LISTENERS ---
            // Theme Toggle
            themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                const isDark = document.documentElement.classList.contains('dark');
                themeIconLight.classList.toggle('hidden', isDark);
                themeIconDark.classList.toggle('hidden', !isDark);
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });

            // Tab Switching
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.dataset.tab;
                    
                    tabButtons.forEach(btn => btn.classList.remove('tab-active'));
                    button.classList.add('tab-active');

                    tabPanes.forEach(pane => {
                        pane.id === tabId ? pane.classList.remove('hidden') : pane.classList.add('hidden');
                    });
                    state.currentTab = tabId;
                });
            });

            // Text Translation
            sourceLangSelect.addEventListener('change', () => {
                const sourceLang = sourceLangSelect.value;
                targetLangDisplay.textContent = sourceLang === 'ede' ? 'Tiếng Việt' : 'Tiếng Ê Đê';
                [textInput.value, textOutput.innerHTML] = [textOutput.innerHTML, textInput.value];
            });

            translateTextBtn.addEventListener('click', async () => {
                const text = textInput.value.trim();
                if (!text) return;

                showLoader(textOutput);
                const sourceLang = sourceLangSelect.value;
                const translation = await translateWordByWord(text, sourceLang);
                textOutput.innerHTML = translation;
            });

            // Image Translation
            uploadLabel.addEventListener('click', () => imageUpload.click());
            imageUpload.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        imagePreview.src = e.target.result;
                        imagePreviewContainer.classList.remove('hidden');
                        showLoader(imageTranslationOutput);

                        const base64Image = e.target.result.split(',')[1];
                        const prompt = "Xác định văn bản trong hình ảnh này (có thể là tiếng Việt hoặc tiếng Ê Đê). Sau đó, dịch văn bản đó sang ngôn ngữ còn lại. Trình bày kết quả dưới dạng: 'Ngôn ngữ gốc: [văn bản gốc]' và 'Bản dịch: [văn bản đã dịch]'.";
                        const result = await callGemini(prompt, base64Image);
                        
                        imageTranslationOutput.innerHTML = result.replace(/\n/g, '<br>');
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Example Generator
            suggestWordBtn.addEventListener('click', () => {
                if(state.edeWordList.length > 0) {
                    const randomIndex = Math.floor(Math.random() * state.edeWordList.length);
                    exampleWordInput.value = state.edeWordList[randomIndex];
                }
            });

            generateExampleBtn.addEventListener('click', async () => {
                const word = exampleWordInput.value.trim().toLowerCase();
                if(!word) {
                    exampleOutput.innerHTML = "Vui lòng nhập một từ Ê Đê.";
                    exampleOutput.classList.remove('hidden');
                    return;
                }
                showLoader(exampleOutput);
                const meaning = state.edeToViet.get(word) || "không có trong từ điển";
                // **IMPROVED PROMPT**
                const prompt = `Bạn là một chuyên gia về ngôn ngữ và văn hóa Ê Đê. Cho từ Ê Đê "${word}" có nghĩa là "${meaning}". Hãy tạo một câu ví dụ thực tế, tự nhiên và đúng ngữ pháp bằng tiếng Ê Đê sử dụng từ này, phản ánh cuộc sống hoặc văn hóa của người Ê Đê ở Tây Nguyên. Sau đó, dịch câu đó sang tiếng Việt. Trình bày kết quả theo định dạng:\n\n**Câu Ê Đê:** [câu bằng tiếng Ê Đê]\n\n**Dịch nghĩa:** [câu bằng tiếng Việt]`;
                const result = await callGemini(prompt);
                exampleOutput.innerHTML = result.replace(/\n/g, '<br>');
            });

            // Paragraph Writer
            generateParagraphBtn.addEventListener('click', async () => {
                showLoader(paragraphOutput);
                // **IMPROVED PROMPT**
                const prompt = `Bạn là một chuyên gia về ngôn ngữ và văn hóa Ê Đê. Hãy viết một đoạn văn ngắn (3-4 câu) bằng tiếng Ê Đê miêu tả một ngày bình thường trong một buôn làng truyền thống ở Đắk Lắk. Đoạn văn phải có cấu trúc rõ ràng (giới thiệu, nội dung chính, kết thúc) và sử dụng từ ngữ tự nhiên, phù hợp văn hóa. Nội dung có thể đề cập đến các hoạt động như đi rẫy (nao hma), công việc nhà, hoặc sinh hoạt cộng đồng. Sau đó, cung cấp bản dịch chính xác sang tiếng Việt.\n\nHãy trình bày kết quả theo định dạng:\n\n**Đoạn văn Ê Đê:**\n[Đoạn văn bằng tiếng Ê Đê]\n\n**Bản dịch tiếng Việt:**\n[Bản dịch sang tiếng Việt]`;
                const result = await callGemini(prompt);
                paragraphOutput.innerHTML = result.replace(/\n/g, '<br>');
            });
            
            // Exercise Solver
            solveExerciseBtn.addEventListener('click', async () => {
                const exercise = exerciseInput.value.trim();
                if(!exercise) {
                    exerciseOutput.innerHTML = "Vui lòng nhập câu hỏi bài tập.";
                    exerciseOutput.classList.remove('hidden');
                    return;
                }
                showLoader(exerciseOutput);
                const prompt = `Bạn là một trợ giảng ngôn ngữ Ê Đê và Việt. Hãy giải bài tập sau đây và đưa ra lời giải thích ngắn gọn nếu cần thiết: "${exercise}"`;
                const result = await callGemini(prompt);
                exerciseOutput.innerHTML = result.replace(/\n/g, '<br>');
            });


            // --- INITIALIZATION ---
            function initialize() {
                if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark');
                    themeIconLight.classList.add('hidden');
                    themeIconDark.classList.remove('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                }
                parseDictionary(dictionaryText);
            }

            initialize();
        });
    </script>
